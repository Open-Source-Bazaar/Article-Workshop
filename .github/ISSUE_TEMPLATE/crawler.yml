name: Article crawling
description: download an Internet article automatically, then transform it to Markdown file & save it to the repository
title: (replace this with the article title)
labels:
  - crawler
body:
  - type: input
    id: page_link
    attributes:
      label: Article URL
      description: Only one can be filled in for an issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Instructions for Translators
      description: If there are any other matters that need attention, please indicate them to help the translator.
      value: "@your-org/your-team I add a new article to translate or publish"
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://issue-forms-creator.netlify.app)
